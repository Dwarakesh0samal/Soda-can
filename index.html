<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="left">
            <h1>SODA CAN</h1>
            <img src="images/2.png" alt="">
        </div>
        <div class="author">
            <h3>PROJECT</h3>
            <div >
                <p>Design By</p>
                <p>Dwarakesh</p>
            </div>
            <div>
                <p>Code By</p>
                <p>Dwarakesh</p>
            </div>
            <img src="images/code.png" alt="">
        </div>
    </header>
    <div class="banner">
        <div class="product">
            <div class="soda" style="--url: url(images/bg.png)">
            </div>
            <div class="soda" style="--url: url(images/bg2.png)">
            </div>
        </div>


        <div class="rock">
            <img src="images/rock1.png" alt="">
            <img src="images/rock2.png" alt="">
            <img src="images/rock3.png" alt="">
        </div>
    </div>

    <div class="next-section">
        <h2>Subscribe for Updates</h2>
        <form id="subscribe-form">
            <input type="email" id="email-input" name="user_email" placeholder="Your Email" class="styled-input" required>
            <button type="submit" class="submit-btn">Subscribe</button>
        </form>
        <p class="p">Subscribe For More Soda Can Memes :></p>
    </div>
    <script>
        const subscribedEmails = new Set(); // Store subscribed emails
    
        document.getElementById("subscribe-form").addEventListener("submit", function (e) {
            e.preventDefault();
    
            const email = document.getElementById("email-input").value.trim().toLowerCase();
    
            if (subscribedEmails.has(email)) {
                alert("You've already subscribed with this email.");
            } else {
                subscribedEmails.add(email);
                alert("Thank you for subscribing!");
                this.reset(); // clear the input
            }
        });
    </script>

    <footer class="site-footer">
        <div class="footer-content">
          <p>&copy; 2025 SODA CAN Project | Designed by Dwarakesh</p>
          <p><a href="mailto:kshyanapravasamal736@gmail.com">Contact Us</a></p>
        </div>
      </footer>
    
</body>
</html>
